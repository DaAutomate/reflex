services:
  app:
    image: local/reflex-app:latest
    environment:
      DB_URL: sqlite:///data/reflex.db
    build:
      context: ./docker-example
      dockerfile: prod.Dockerfile
    volumes:
       - db-data:/app/data
       - upload-data:/app/uploaded_files
    restart: always

  webserver:
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    ports:
      - 443:443
      - 80:80  # For acme-challenge via HTTP.
    build:
      context: ./docker-example
      dockerfile: Caddy.Dockerfile
    volumes:
       - caddy-data:/root/.caddy
    restart: always
    depends_on:
      - app

volumes:
  # SQLite data
  db-data:
  # Uploaded files
  upload-data:
  # TLS keys and certificates
  caddy-data:
