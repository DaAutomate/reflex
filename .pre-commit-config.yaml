fail_fast: true

repos:

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.0
    hooks:
      - id: ruff-format
        args: [integration, reflex, tests]
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
        exclude: '^integration/benchmarks/'

  - repo: local
    hooks:
      - id: poetry_check
        language: system
        entry: poetry check
        name: poetry_check
        pass_filenames: false
      - id: poetry_install
        language: system
        entry: poetry install
        name: poetry_install
        pass_filenames: false
      - id: pyright
        language: system
        entry: poetry run pyright integration reflex tests
        name: pyright
        pass_filenames: false
      - id: darglint
        language: system
        entry: poetry run darglint
        name: darglint
        exclude: '^reflex/reflex.py'
      - id: update-pyi-files
        name: update-pyi-files
        always_run: true
        language: system
        description: 'Update pyi files as needed'
        entry: python scripts/make_pyi.py
